<body>
  <div class="container">
    <div class="row" style="margin-bottom:1%;">

  <script type="text/javascript">
  var chartDataV = [];
  var chartDataC = [];
  var chartDataP = [];
  var chartDataT = [];

  var Events = [['Count','Voltage(mV)','Current(mA)','Power(mW)']];

  var chartV = AmCharts.makeChart("chartdivV", {
      "type": "serial",
      "theme": "light",
      "marginRight": 80,
      "autoMarginOffset": 20,
      "dataProvider": chartDataV,
      "balloon": {
          "cornerRadius": 6,
          "horizontalPadding": 15,
          "verticalPadding": 10
      },
      "valueAxes": [{
          "axisAlpha": 0,
          "dashLength": 1,
          "title": "Voltage (mV)",
          "position": "left"
      }],
      "graphs": [{
          // "bullet": "round",
          // "bulletBorderAlpha": 1,
          // "bulletBorderThickness": 1,
          "lineThickness" : 2.5,
          "fillAlphas": 0.3,
          "fillColorsField": "lineColor",
          "legendValueText": "[[value]]",
          "lineColorField": "lineColor",
          "title": "voltage",
          "valueField": "volt"
      }],
      "chartScrollbar": {
          "autoGridCount": true,
          "graph": "g1",

          "usePeriod":"DD"
      },
      "chartCursor": {

      },

  var chartC = AmCharts.makeChart("chartdivC", {

      },
      "valueAxes": [{

      }],
      "graphs": [{
          // "bullet": "round",

          // "bulletBorderThickness": 1,
          "lineThickness" : 2.5,
          "fillAlphas": 0.3,
          "fillColorsField": "lineColor",
          "legendValueText": "[[value]]",
          "lineColorField": "lineColor",
          "title": "current",
          "valueField": "curr"
      }],
      "chartScrollbar": {
          "autoGridCount": true,
          "graph": "g1",
          "scrollbarHeight": 25,
          "usePeriod":"DD"
      },
      "chartCursor": {

          "cursorAlpha": 0,
          "fullWidth": true
      },

      "categoryField": "count",
      "categoryAxis": {
          // "minPeriod": "ss",

          "axisColor": "#555555",

          "dashLength": 1,
          "minorGridEnabled": true
      },
      "export": {
          "enabled": true
      }
  });
  var chartP = AmCharts.makeChart("chartdivP", {
      "type": "serial",
      "theme": "light",
      "marginRight": 80,
      "autoMarginOffset": 20,
      "dataProvider": chartDataP,
      "balloon": {
          "cornerRadius": 6,
          "horizontalPadding": 15,
          "verticalPadding": 10
      },
      "valueAxes": [{
          "axisAlpha": 0,
          "dashLength": 1,
          "title": "Power (mW)",
          "position": "left"
      }],
      "graphs": [{
          // "bullet": "round",
          // "bulletBorderAlpha": 1,
          // "bulletBorderThickness": 1,
          "lineThickness" : 2.5,
          "fillAlphas": 0.3,
          "fillColorsField": "lineColor",
          "legendValueText": "[[value]]",
          "lineColorField": "lineColor",
          "title": "power",
          "valueField": "pow"
      }],
      "chartScrollbar": {
          "autoGridCount": true,
          "graph": "g1",
          "scrollbarHeight": 25,
          "usePeriod":"DD"
      },
      "chartCursor": {

          "cursorAlpha": 0,
          "fullWidth": true
      },

      "categoryField": "count",
      "categoryAxis": {
          // "minPeriod": "ss",
          // "parseDates": true,

          "axisColor": "#555555",

          "dashLength": 1,
          "minorGridEnabled": true
      },
      "export": {
          "enabled": true
      }
  });
  var chartT = AmCharts.makeChart("chartdivT", {
      "type": "serial",
      "theme": "light",
      "columnWidth": 1,
      "dataProvider": chartDataT,
      "graphs": [{
        "lineThickness" : 2.5,
        "fillAlphas": 0.3,
        "fillColorsField": "lineColor",
        "legendValueText": "[[value]]",
        "lineColorField": "lineColor",
        "type": "column",
        "valueField": "time"
      }],
      "chartScrollbar": {
          "autoGridCount": true,
          "graph": "g1",
          "scrollbarHeight": 25,
          "usePeriod":"DD"
      },
      "chartCursor": {

          "cursorAlpha": 0,
          "fullWidth": true
      },
      "categoryField": "count",
      "categoryAxis": {
        "startOnAxis": true,
        "title": ""
      },
      "valueAxes": [{
        "title": "Time (us)"
      }]
    });

    chartV.addListener("dataUpdated", zoomChartV);
   function zoomChartV() {
   chartV.zoomToIndexes(chartDataV.length - 50, chartDataV.length - 1);
   }
   chartC.addListener("dataUpdated", zoomChartC);
   function zoomChartC() {
   chartC.zoomToIndexes(chartDataC.length - 50, chartDataC.length - 1);
   }
   chartP.addListener("dataUpdated", zoomChartP);
   function zoomChartP() {
   chartP.zoomToIndexes(chartDataP.length - 50, chartDataP.length - 1);
   }
   chartT.addListener("dataUpdated", zoomChartT);
   function zoomChartT() {
   chartT.zoomToIndexes(chartDataT.length - 50, chartDataT.length - 1);
   }

  var charts = [];
  charts.push(chartT);
  charts.push(chartP);
  charts.push(chartV);
  charts.push(chartC);

  for (var x in charts) {
    charts[x].addListener("zoomed", syncZoom);
  }

  function syncZoom(event) {
    for (x in charts) {
      if (charts[x].ignoreZoom) {
        charts[x].ignoreZoom = false;
      }
      if (event.chart != charts[x]) {
        charts[x].ignoreZoom = true;
        charts[x].zoomToIndexes(charts[x].length - 50, charts[x].length - 1);
      }
    }
  }



  var clearData = function() {
      chartDataV.splice(0, chartDataV.length);
      chartV.dataProvider = chartDataV;
      chartV.validateData();

      chartDataC.splice(0, chartDataC.length);
      chartC.dataProvider = chartDataC;
      chartC.validateData();

      chartDataP.splice(0, chartDataP.length);
      chartP.dataProvider = chartDataP;
      chartP.validateData();

      chartDataT.splice(0, chartDataT.length);
      chartT.dataProvider = chartDataT;
      chartT.validateData();
  }

  var allData = [];
  var isConnect = false;
  var isArm = false;
  var timeMax = 0;
  var number = /^[0-9]*$/;
  var MAX_POINTS = 1000;

  var socket = io.connect("/", {
  "reconnect" : true,
  "reconnection delay" : 500,
  "max reconnection attempts" : 10
  });

   var csvContent = "data:text/csv;charset=utf-8,ct,st,mA,mV,mW,us\n";

  !function() {

     socket.on("connect", function(data) {
    	socket.emit("message", "Connected - " + (new Date()).toString());
     });

     socket.on("message", function(datas) {
      //  console.log(data);
        var data = JSON.parse(datas);
        // console.log(datas);
        // console.log(data);
       allData.push(data);
        if (data.st == 0){
            colorV = "#D98880";
        }else if (data.st == 1) {
            colorV = "#C39BD3";
        }else if (data.st == 2) {
            colorV = "#7DCEA0";
        }else if (data.st == 3) {
            colorV = "#F8C471";
        }else if (data.st == 4) {
            colorV = "#85C1E9"
        }
        // else if (JSON.parse(data).st == 6) {
        //     colorV = "#D6CBA3"
        //     colorC = "#D17B81";
        //     colorP = "#016F73";
        // }

        var voltage = {
        "count": data.ct,
        "volt" : data.mV,
        "lineColor" : colorV
        };

        var current = {
        "count": data.ct,
        "curr" : data.mA,
        "lineColor" : colorV
        };

        var power = {
        "count": data.ct,
        "pow" : data.mW,
        "lineColor" : colorV
        };

        var time = {
        "count": data.ct,
        "time" : data.us,
        "lineColor" : colorV
        };
        // console.log(data.us);
        chartDataV.push(voltage);
        chartDataC.push(current);
        chartDataP.push(power);
        chartDataT.push(time);
      });

      socket.on("status", function(data){
        // document.getElementById('status').innerHTML = "Status : "+data;
        if(data === "#ARMED"){
          // console.log(timeMax);
          document.getElementById('arm').innerHTML = "Disarm";
          document.getElementById('arm').className = "btn btn-danger";
          // document.getElementById('arm').style.backgroundColor = '#f44336';
        }else if(data === "#DISARMED"){
          document.getElementById('arm').innerHTML = "Arm";
          document.getElementById('arm').className = "btn btn-info";
          // document.getElementById('arm').style.backgroundColor = '#4CAF50';
        }else if(data === "#READY"){
          document.getElementById('arm').innerHTML = "Arm";
          document.getElementById('arm').className = "btn btn-info";
          isArm = false;
          chartV.dataProvider = chartDataV;
          chartV.validateData();

          chartC.dataProvider = chartDataC;
          chartC.validateData();

          chartP.dataProvider = chartDataP;
          chartP.validateData();

          chartT.dataProvider = chartDataT;
          chartT.validateData();

          event = [data.ct, data.mV, data.mA, data.mW]
          Events.push(event);
          // syncZoom(event);
          // var charts = [];
          // charts.push(chartT);
          // charts.push(chartP);
          // charts.push(chartV);
          // charts.push(chartC);
          //
          // for (var x in charts) {
          //   charts[x].addListener("zoomed", syncZoom);
          // }
          //
          // function syncZoom(event) {
          //   for (x in charts) {
          //     if (charts[x].ignoreZoom) {
          //       charts[x].ignoreZoom = false;
          //     }
          //     if (event.chart != charts[x]) {
          //       charts[x].ignoreZoom = true;
          //       charts[x].zoomToIndexes(charts[x].length - 50, charts[x].length - 1);
          //     }
          //   }
          // }
        }else if(data === "#CONNECTED"){
          document.getElementById('connectBTN').innerHTML = "Connected";
          document.getElementById('connectBTN').className = "btn btn-success";
        }else if(data === "#START"){
          chartDataV.splice(0, chartDataV.length);
          chartDataC.splice(0, chartDataC.length);
          chartDataP.splice(0, chartDataP.length);
        }
        // console.log(data);
      });

      socket.on("error", function (data) {
        alert(data);
      });

    }();

    // button function
    function armming(){
      if(isArm){
        socket.emit("cmd", "DISARM");
        isArm = false;
      }else{
        socket.emit("cmd", "ARM");
        isArm = true;
      }
    }

    function connectNode(){
      if(number.test(document.getElementById('nodeID').value)){
        socket.emit("cmd", "check,"+document.getElementById('nodeID').value);
      }
    }

    function setInterval(){
      if(number.test(document.getElementById('interval').value)){
        console.log(document.getElementById('interval').value);
        socket.emit("cmd", "SET,time,"+document.getElementById('interval').value);
      }
    }

    function setSamples(){
      if(number.test(document.getElementById('samples').value)){
        socket.emit("cmd", "SET,count,"+document.getElementById('samples').value);
      }
    }

    function downloadCSV(type){
      if(allData.length > 0){
        allData.forEach(function(infoArray, index){
          csvContent += infoArray.ct+','+infoArray.st+','+infoArray.mA+','+infoArray.mV+','+infoArray.mW+','+infoArray.us+'\n';
        });
        console.log(csvContent);
        var encodedUri = encodeURI(csvContent);
        window.open(encodedUri);
      }else{
        alert("ไม่มีข้อมูล");
      }
    }
    </script>
